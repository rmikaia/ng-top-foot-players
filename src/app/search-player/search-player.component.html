<div id="search-component">
  <label for="search-box">Player Search</label>
  <input #searchPlayer id="search-box" (input)="search(searchPlayer.value)" />

  <ul class="search-result">
    <li *ngFor="let player of players$ | async">
      <a routerLink="/player/{{ player.id }}">{{ player.name }}</a>
    </li>
  </ul>
</div>
