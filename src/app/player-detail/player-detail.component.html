<div *ngIf="player">
  <h2>{{ player.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ player.id }}</div>
  <div>
    <label for="player-name">Player name: </label>
    <input id="player-name" [(ngModel)]="player.name" placeholder="name" />
  </div>
</div>
<button (click)="goBack()">go back</button>
<button (click)="update()">update</button>
